<mat-card *ngIf="producto" [ngClass]="{'text-center': !fullWidthMode}">
    <div [ngClass]="{flex: fullWidthMode}">
        <img class="mb-1 mx-auto h-[200px]" [ngClass]="{'h-200px': !fullWidthMode, 'h-[280px]': fullWidthMode}" [src]="producto.img">
    </div>
    <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
        <div>
            <h5>{{producto.categoria}}</h5>
            <p class="truncate hover:whitespace-normal">{{producto.nombre}}</p>
            <p *ngIf="fullWidthMode">{{producto.descripcion}}</p>
        </div>
        <div class="flex justify-between">
            <span class="text-red-400">{{producto.precio | currency}}</span>
            <button (click)="onAddToCart()">
                <mat-icon class="text-green-500">shopping_cart</mat-icon>
            </button>
        </div>
    </div> 
</mat-card>

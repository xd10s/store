<mat-card [ngClass]="{'text-center': !fullWidthMode}">
    <div [ngClass]="{flex: fullWidthMode}">
        <img class="mb-1 mx-auto h-[200px]" [ngClass]="{'h-200px': !fullWidthMode, 'h-[280px]': fullWidthMode}" src="https://via.placeholder.com/150">
    </div>
    <div class="w-full" [ngClass]="{'px-8 flex flex-col justify-between': fullWidthMode}">
        <div>
            <h5>Zapatos</h5>
            <p class="truncate hover:whitespace-normal">Converses</p>
            <p *ngIf="fullWidthMode">Descripcion</p>
        </div>
        <div class="flex justify-between">
            <span class="text-red-400">{{'150' | currency}}</span>
            <button (click)="onAddToCart()">
                <mat-icon class="text-green-500">shopping_cart</mat-icon>
            </button>
        </div>
    </div> 
</mat-card>

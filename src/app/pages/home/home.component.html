<mat-drawer-container [autosize]="true" class="min-h-full max-w-7xl mx-auto border-x">  
    <mat-drawer mode="side" opened class="p-6">
        <app-filtros (verCategoria)="onShowCategory($event)"></app-filtros>
    </mat-drawer>
    <mat-drawer-content class="p-6">
        <app-products-header (ContadorColumnas)="onColumnsCountChange($event)"></app-products-header>
        <mat-grid-list gutterSize="16" [cols]="columnas" [rowHeight]="filaAltura">
            <mat-grid-tile>
                <app-product-box></app-product-box>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-drawer-content>
</mat-drawer-container>

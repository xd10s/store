<mat-card class="max-w-7xl mx-auto" *ngIf="cart.items.length">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-full">
        <ng-container matColumnDef="producto">
            <th mat-header-cell *matHeaderCellDef>Producto</th>
            <td mat-cell *matCellDef="let element">
                <img src="{{element.producto}}" alt="producto" class="w-[100px] my-5">
            </td>
            <td mat-footer-cell *matFooterCellDef="">
                <button mat-raised-button routerLink="/home">Continuar Comprando</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef>Nombre</th>
            <td mat-cell *matCellDef="let element">
                <span class="truncate max-w-xs block">{{element.nombre}}</span>
            </td>
            <td mat-footer-cell *matFooterCellDef=""></td>
        </ng-container>
        <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef>Precio</th>
            <td mat-cell *matCellDef="let element">{{element.precio | currency}}</td>
            <td mat-footer-cell *matFooterCellDef=""></td>
        </ng-container>
        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef>Cantidad</th>
            <td mat-cell *matCellDef="let element">
                <button (click)="onRemoveCantidad(element)" mat-icon-button>
                    <mat-icon>remove</mat-icon>
                </button>
                {{element.cantidad}}
                <button (click)="onAddCantidad(element)" mat-icon-button>
                    <mat-icon>add</mat-icon>
                </button>
             </td>
            <td mat-footer-cell *matFooterCellDef=""></td>
        </ng-container>
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>Total</th>
            <td mat-cell *matCellDef="let element">{{ (element.cantidad * element.precio | currency) }}</td>
            <td mat-footer-cell *matFooterCellDef>
                <span class="font-bold py-5 block">
                    {{getTotal(cart.items) | currency}}
                </span>
            </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
                <button (click)="onClearCart()" mat-raised-button color="warn" class="float-right">
                    Borrar Todo
                </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="onRemoveFromCart(element)" mat-mini-fab color="warn" class="float-right">
                    <mat-icon>close</mat-icon>
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button mat-raised-button color="primary" class="float-right">
                    Comprar
                </button>                
            </td>            
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
</mat-card>
<mat-card class="max-w-7xl mx-auto" *ngIf="!cart.items.length">
    <p>
        Tu carrito de compra esta vavio
        <button mat-raised-button routerLink="/home">Comprar</button>
    </p>
</mat-card>
